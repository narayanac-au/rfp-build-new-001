{% extends "base_second.html" %} {% block content %}
<div class="mt-3">
  <strong class="float-centre mt-5"
    style="font-size: 1.5rem; font-family: verdana;color:black;"
    class="ml-3 mt-5 mb-5 float-center"
    >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;CHAT GPT</strong
  >
</div>
<div>
  <h4 class="float-centre mt-1"
    style="font-size: .7rem; font-family: verdana;color:black;"
    class="ml-3  mb-5 "
    >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Based On Question Typed Our AI Will Provide You With Best Answers</h4
  >
</div>
<div>
    <form action="{% url 'chatgpt'%}" method="POST">
      {% csrf_token %}
      <div>
        <input
          type="text"
          class="form-control border border-dark ml-5 mt-3"
          id="question"
          name="gtp_question"
          placeholder="Enter Question"
          style="font-size: 0.7rem; width: 69rem"
        />
      </div>
      <div class="ml-5 mt-1">
        <button
          type="submit"
          class="btn btn-dark btn-sm d-inline"
          style="font-size: 0.7rem; width: 7rem; background-color: #000099"
        >
          Submit Question
        </button>
        <a class="btn btn-dark d-inline" style="font-size:.7rem;width: 4rem;background-color:#f2f2f2;color:black" href="{% url 'firstpage'%}">Home</a>
      </div>
    </form>
    <div class="mt-3">
    <strong style="font-size: 1.2rem" class="ml-5 mt-5 float-center"
      >RESULTS</strong
    >
    </div>
    <div
      class="textarea ml-5 border border-secondary rounded"
      style="font-size: 1rem; width: 69rem;height:20rem ;background-color: black;color:white;"
    >
    Question: {{gtp_question}}
    <div class="mt-2">
      Answer: {{c}}
    </div>
    </div>
    
    {% endblock content %}
  </div>
</div>
