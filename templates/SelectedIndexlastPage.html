{% extends "base_second.html" %} {% block content %}
<body>
  <div class="container">
    <div class="mt-2 mb-5 float-right ">
      <a
        class="btn btn-dark d-inline"
        style="
          font-size: 0.8rem;
          width: 4rem;
          background-color: #f2f2f2;
          color: black;
        "
        href="{% url 'firstpage'%}"
        >Home</a
      >
    </div>
  
  <div class="mt-5">
    <strong class="font-weight-bold" style="font-size: 1rem"
      >DOWNLOAD FILES OF SELECTED SECTION</strong
    >
  </div>

  <div>
    <a
      class="btn btn-dark btn-sm d-inline"
      style="font-size: 0.7rem; width: 9rem; background-color: #000099"
      href="{% url 'download'%}"
      >Download FILE</a
    >
  </div>

  <div class="border-bottom border-dark mt-2"></div>
  <div class="mt-3">
    <strong class="font-weight-bold" style="font-size: 1rem"
      >PLEASE UPLOAD THE EDITED STANDARD SECTIONS HERE.THESE FILES WILL BE SENT FOR APPROVAL</strong
    >
  </div>
  <div class="mt-2 float-left">
    <!-- dropzone -->
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
    type="text/css"
  />
  <form
    class="dropzone"
    id="picup"
    style="border: 3px dashed #888; width: 600px; height: 180px; margin: 0px"
  >
    {% csrf_token %}
    <input type="button" value="Upload" id="up_btn" />
  </form>

  <script>
    let up_btn = document.querySelector("#up_btn");

    let picup = new Dropzone("#picup", {
      url: "/drop/documentapproval/",
      maxFilesize: 100,
      acceptedFiles: ".jpeg,.png,.jpg,.docx,.pdf",
      autoProcessQueue: false,
      addRemoveLinks: true,
      parallelUploads: 3,
    });
    up_btn.addEventListener("click", () => {
      picup.processQueue();
    });
  </script>
  <!-- dropzone -->

    
      
    
  
</body>
{% endblock content %}




<!-- Footer -->
