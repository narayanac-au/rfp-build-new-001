    <style>
        #drop_zone {
          /* background-color: lightblue; */
          min-height: 100px;
          min-width: 200px;
        }
        .copy-text {
            position: relative;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
        }
        .copy-text input.text {
            padding: 10px;
            font-size: 18px;
            color: #555;
            border: none;
            outline: none;
        }
        .copy-text button {
            padding: 10px;
            background: #5784f5;
            color: #fff;
            font-size: 18px;
            border: none;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .copy-text button:active {
            background: #809ce2;
        }
        .copy-text button:before {
            content: "Copied";
            position: absolute;
            top: -45px;
            right: 0px;
            background: #5c81dc;
            padding: 8px 10px;
            border-radius: 20px;
            font-size: 15px;
            display: none;
        }
        .copy-text button:after {
            content: "";
            position: absolute;
            top: -20px;
            right: 25px;
            width: 10px;
            height: 10px;
            background: #5c81dc;
            transform: rotate(45deg);
            display: none;
        }
        .copy-text.active button:before,
        .copy-text.active button:after {
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            console.log( "document loaded" );
        });
     
        $( window ).on( "load", function() {
            console.log( "window loaded" );
            var w = window.innerWidth;
            console.log(w, 'window size')
            // window.alert(w, 'width')
            if (w < 400){
                window.alert("The application doesn't support the screen size less than 400px width.")
            }
            // window.alert('Example of a basic alert box in jquery', 'jquery basic alert box')
            // jAlert('Example of a basic alert box in jquery', 'jquery basic alert box');
        });
    </script>
