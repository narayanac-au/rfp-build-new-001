<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Navbar same in all pages -->
<head class="w-25 p-3">
    <meta charset="UTF-8">
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/firstpage.css' %}">
    <title>RFP</title>
    <div>
        <a href="{%url 'index'%}"><img src="{% static 'images/KPMG_logo.png' %}" height="70" width="100"></a>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <h6 class="d-inline text-center ml-2 mt-5 display-5" style=font-family:"Arial";font-size:1rem><strong>Powered Enterprise Intelligent RFP Builder</strong></h6>
    </div>
    <div class="border-bottom border-dark"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            console.log( "document loaded" );
        });
     
        $( window ).on( "load", function() {
            console.log( "window loaded" );
            var w = window.innerWidth;
            // window.alert(w, 'width')
            console.log(w, 'window size')
            if (w < 400){
                window.alert("The application doesn't support the screen size less than 400px width.")
            }
            // window.alert('Example of a basic alert box in jquery', 'jquery basic alert box')
            // jAlert('Example of a basic alert box in jquery', 'jquery basic alert box');
        });
    </script>
</head>
