<div class="container">
  <form action="/droprfp/ques1/" method="POST">
    <button
      class="btn btn-success mt-3"
      type="button"
      data-toggle="collapse"
      data-target="#collapseExample"
      aria-expanded="false"
      aria-controls="collapseExample"
      style="background-color:#000099"
    >
      Assupmtions >
    </button>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        {% for a in Assuption_And_Risk %}
        <div class="form-check mt-3">
          <label
            class="form-check-label"
            style="font-size: 0.8rem; color: dark"
            id="A"
            for="defaultCheck1"
            ><span>{{a.Description}}</span></label
          >
          <input
            style="width: 15px; height: 20px"
            class="form-check-input ml-2 float-right"
            type="checkbox"
            name="{{a.id}}"
            value="{{a.id}}"
          />
        </div>
        {% endfor %} {% csrf_token %}
        <div class="mt-5 ml-3">
          <button
            type="submit"
            class="btn btn-dark d-inline btn-sm"
            style="background-color: #f2f2f2; color: black"
          >
            Submit
          </button>
        </form>
        </div>
      </div>
    </div>
