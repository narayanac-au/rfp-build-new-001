{% extends "base_second.html" %} {% block content %} {% load static%}
<div class="mt-2 ml-2"><strong>Please Upload Your Image Here</strong></div>
<div class="mt-2 ml-2 float-center">
  <!-- dropzone -->
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
    type="text/css"
  />
  <form
    class="dropzone"
    id="picup"
    style="border: 3px dashed #888; width: 600px; height: 180px; margin: 0px"
  >
    {% csrf_token %}
    <input type="button" value="Upload" id="up_btn" />
  </form>

  <script>
    let up_btn = document.querySelector("#up_btn");

    let picup = new Dropzone("#picup", {
      url: "/imageuploadmodel/",
      maxFilesize: 100,
      acceptedFiles: ".jpeg,.png,.jpg,.docx,.pdf",
      autoProcessQueue: false,
      addRemoveLinks: true,
      parallelUploads: 3,
    });
    up_btn.addEventListener("click", () => {
      picup.processQueue();
    });
  </script>
  <!-- dropzone -->
  <div class="mt-3 ml-1 col-12">
    <a
      class="btn btn-dark d-inline"
      style="
        font-size: 0.8rem;
        width: 4rem;
        background-color: #000099;
        color: white;
      "
      href="{% url 'extraimage'%}"
      >Back</a
    >
  </div>
  {%endblock%}
</div>
